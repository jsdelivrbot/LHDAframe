<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="hiro">
          <a-box position='-1.5 0.5 -1.5' material='color: yellow;'></a-box>
            <a-box position='0 0.5 -1.5' material='color: black;'></a-box>
            <a-box position='1.5 0.5 -1.5' material='color: red;'></a-box>

            <a-box position='-1.5 0.5 0' material='color: white;'></a-box>
            <a-box position='0 0.5 0' material='color: blue;'></a-box>
            <a-box position='1.5 0.5 0' material='color: green;'></a-box>

            
            <a-box position='-1.5 0.5 1.5' material='color: brown;'></a-box>
            <a-box position='0 0.5 1.5' material='color: orange;'></a-box>
            <a-box position='1.5 0.5 1.5' material='color: violet;'></a-box>
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
